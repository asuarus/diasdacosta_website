<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Customizer</title>
    <link rel="stylesheet" href="customize__styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" 
        rel="stylesheet">
</head>
<body>
    
    <div class="options">
        <div class="options__container">
            <div class="options__content">
                <h1>Beam Customizer</h1>
                <label for="material">Choose Material:</label>
                <select name="material" id="material">
                    <option value="none"></option>
                    <option value="concrete">Concrete</option>
                    <option value="steel">Steel</option>
                    <option value="wood">Wood</option>
                </select>
            </div>
        </div>
    </div>


</body>
</html>
